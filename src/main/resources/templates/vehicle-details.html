<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
            body {
                background-color: #2B7DA9; /* Este es un color azul eléctrico */
            }
        </style>
    </head>
    <body class="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container text-center">
                <div class="row">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                        MR. MOTOR MASTER
                    </a>
                    <ul class="nav justify-content-around flex-grow-1">
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <h2>Vehicle Details</h2>
  <!-- Vehicle Details -->
   <div class="row">
    <div class="col-md-6">
        <p><strong>NumberPlate:</strong> <span th:text="${vehicle.numberPlate}"></span></p>
        <p><strong>Brand:</strong> <span th:text="${vehicle.brand}"></span></p>
        <p><strong>Model:</strong> <span th:text="${vehicle.model}"></span></p>
        <p><strong>Color:</strong> <span th:text="${vehicle.color}"></span></p>
        <p><strong>Fabrication Year:</strong> <span th:text="${vehicle.fabricationYear}"></span></p>
        <p><strong>Km: </strong> <span th:text="${vehicle.km}"></span></p>
    <p>
        <a class="btn btn-success" th:href="@{'/updateVehicle/' + ${vehicle.numberPlate}}">Update</a>
        <a class="btn btn-danger" th:href="@{'/deleteVehicle/' + ${vehicle.numberPlate}}" onclick="return confirm('Are you sure to delete this vehicle?');">Delete</a>
    </p>
    
    <div class="mb-4">
        <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>NIF:</strong> <span th:text="${user.nif}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Correo Electrónico:</strong> <span th:text="${user.email}"></span></p>

        <!-- Buttons -->
        
    </div>
    
    <div class="container text-center mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <a class="btn btn-info" th:href="@{/repair-form/{numberPlate}(numberPlate=${vehicle.numberPlate})}">CREATE REPAIR</a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Observation</th>
                    <th scope="col">Km</th>
                    <th scope="col">Repair Date</th>

                    <th scope="col">Actions</th>

                    <th scope="col">Visualize</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each = "repair: ${repairs}">
                    <th scope="row" th:text="${repair.repairId}"></th>
                    <td th:text="${repair.observation}"></td>
                    <td th:text="${repair.km}"></td>
                    <td th:text="${repair.repairDate}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/repairs/view/{id}(id=${repair.repairId})}">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
