<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   
<head>
    <meta charset="UTF-8">
    <title>Vehicle Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Contenido del menú -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container text-center">
            <div class="row">
            <ul class="nav justify-content-center">
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                </div>
            </ul>
            </div>
        </div>
    </nav>
    <h2>Vehicle Details</h2>

    <dl>
        <dt>Number Plate:</dt>
        <dd th:text="${vehicle.numberPlate}"></dd>

        <dt>Brand:</dt>
        <dd th:text="${vehicle.brand}"></dd>

        <dt>Model:</dt>
        <dd th:text="${vehicle.model}"></dd>

        <dt>Color:</dt>
        <dd th:text="${vehicle.color}"></dd>

        <dt>Fabrication Year:</dt>
        <dd th:text="${vehicle.fabricationYear}"></dd>

        <dt>Km:</dt>
        <dd th:text="${vehicle.km}"></dd>
    </dl>

    <!-- Enlaces de Update y Delete -->
    <p>
        <a class="btn btn-success" th:href="@{'/updateVehicle/' + ${vehicle.numberPlate}}">Update</a>
        <a class="btn btn-danger" th:href="@{'/deleteVehicle/' + ${vehicle.numberPlate}}" onclick="return confirm('Are you sure to delete this vehicle?');">Delete</a>
    </p>
    
    <div class="mb-4">
        <p><strong>Nombre:</strong> <span th:text="${user.name}"></span></p>
        <p><strong>NIF:</strong> <span th:text="${user.nif}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Correo Electrónico:</strong> <span th:text="${user.email}"></span></p>

        <!-- Buttons -->
        
    </div>
    
    <div class="container text-center mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <a class="btn btn-info" th:href="@{/repair-form}">Create repair</a> 
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Observation</th>
                    <th scope="col">Km</th>
                    <th scope="col">Repair Date</th>

                    <th scope="col">Actions</th>

                    <th scope="col">Visualize</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each = "repair: ${repairs}">
                    <th scope="row" th:text="${repair.repairId}"></th>
                    <td th:text="${repair.observation}"></td>
                    <td th:text="${repair.km}"></td>
                    <td th:text="${repair.repairDate}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/repairs/view/{id}(id=${repair.repairId})}">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
