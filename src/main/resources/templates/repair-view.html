<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>View Repair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
            body {
                background-color: #2B7DA9; /* Este es un color azul eléctrico */
            }
        </style>
    </head>
    <body class="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container text-center">
                <div class="row">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                        MR. MOTOR MASTER
                    </a>
                    <ul class="nav justify-content-around flex-grow-1">
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
<body>
<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h2>Repair Details</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Observation</th>
                    <th scope="col">Km</th>
                    <th scope="col">Repair Date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" th:text="${repair.repairId}"></th>
                        <td th:text="${repair.observation}"></td>
                        <td th:text="${repair.km}"></td>
                        <td th:text="${repair.repairDate}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/repairs/edit/{id}(id=${repair.repairId})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/repairs/delete/{id}(id=${repair.repairId})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h2>Tasks for Repair</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Task ID</th>
                        <th scope="col">Task Name</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="task : ${repair.tasks}">
                       <td th:text="${task.id}"></td>
                       <td th:text="${task.name}"></td>
                       <td th:text="${task.price}"></td>
                    </tr>
                 </tbody>
            </table>
            <h2>Total cost: <span th:text="${total}"></span>€</h2>
            <a class="btn btn-secondary" th:href="@{/repairs}">Back to List</a>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
