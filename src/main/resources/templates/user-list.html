<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="my-4">Usuarios</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>NIF</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Role</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.nif}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.cargo}"></td>
                <td>
                    <a th:href="@{/users/{nif}(nif=${user.nif})}" class="btn btn-primary">VIEW</a>
                </td>
                <td>
                    <a th:href="@{/updateUser/{nif}(nif=${user.nif})}" class="btn btn-warning">EDIT</a>
                </td>
                <td>
                    <a th:href="@{/deleteUser/{nif}(nif=${user.nif})}" class="btn btn-danger" onclick="return confirm('Are you sure to delete this User?');">DELETE</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
