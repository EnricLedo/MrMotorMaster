<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mr. Motor Master - Inicio de Sesión</title>
    <style>
        /* Aquí puedes agregar tu CSS */
    </style>
</head>
<body>
    <h1>Mr. Motor Master</h1>
    <p><a href="/login">Tengo una cuenta</a></p>
    <h2>Nuevo usuario</h2>
    <form th:action="@{/signin}" th:object="${user}" method="post">
        <label for="dni">DNI:</label><br>
        <input type="text" id="nif" th:field="*{nif}"><br>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" th:field="*{name}"><br>
        <label for="surname">Apellido:</label><br>
        <input type="text" id="surname" th:field="*{surname}"><br>
        <label for="phone">Teléfono:</label><br>
        <input type="text" id="phone" th:field="*{phone}"><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" th:field="*{email}"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" th:field="*{password}"><br>
        <input type="submit" value="Crear">
    </form>
</body>
</html>
