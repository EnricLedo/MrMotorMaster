    <p><a href="/login">Tengo una cuenta</a></p>
    <h2>Nuevo usuario</h2>

        <label for="phone">Teléfono:</label><br>

        <label for="email">Correo Electrónico:</label><br>

        <input type="submit" value="Crear">
    </form>
