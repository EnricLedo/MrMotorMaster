<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mr. Motor Master - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="my-4">Mr. Motor Master</h1>
    <p><a href="/login">Tengo una cuenta</a></p>
    <h2 class="my-4">Nuevo usuario</h2>
    <form th:action="@{/user}" th:object="${user}" method="post" class="mb-3">
        <div class="form-group">
            <label for="nif">NIF:</label>
            <input type="text" id="nif" th:field="*{nif}" class="form-control" pattern="[0-9]{8}[A-Za-z]{1}" required>
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control" pattern="[0-9]{9}" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</body>
</html>
