<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Repair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
            body {
                background-color: #2B7DA9; /* Este es un color azul el√©ctrico */
            }
        </style>
    </head>
    <body class="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container text-center">
                <div class="row">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                        MR. MOTOR MASTER
                    </a>
                    <ul class="nav justify-content-around flex-grow-1">
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <h2>Create Repair</h2>
    <form action="#" th:action="@{/repairs}" th:object="${repair}" method="post">
        <input type="hidden" th:field="*{repairId}" />
        <label class="form-label" for="owner">Vehicle NumberPlate</label>
            <input class="form-control" type="text" id="numberPlate" th:field="*{vehicle.numberPlate}" required readonly>
            <br>

        <label for="observation">Observations:</label>
        <input type="text" th:field="*{observation}" required />

        <label for="km">Kilometers:</label>
        <input type="number" th:field="*{km}" required />

        <label for="repairDate">Repair Date:</label>
        <input type="date" th:field="*{repairDate}" required />
        <h2>Tasks:</h2>
        <div id="tasksContainer">
            <div th:each="task : ${tasks}">
                <input type="checkbox" th:field="*{tasks}" th:value="${task.id}" />
                <label th:for="${'task-' + task.id}" th:text="${task.name}"></label>
                <br />
            </div>
        </div>
        <br/>
        <button type="submit">Save Repair</button>
    </form>
    
</body>
</html>
