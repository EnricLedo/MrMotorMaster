<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Repair</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container text-center">
            <div class="row">
            <ul class="nav justify-content-center">
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                </div>
            </ul>
            </div>
        </div>
    </nav>
<body>
    <h2>Edit Repair</h2>
    <form action="#" th:action="@{/repairs}" th:object="${repair}" method="post">
        <input type="hidden" th:field="*{repairId}" />

        <label for="observation">Observations:</label>
        <input type="text" th:field="*{observation}" required />

        <label for="km">Kilometers:</label>
        <input type="number" th:field="*{km}" required />

        <label for="repairDate">Repair Date:</label>
        <input type="date" th:field="*{repairDate}" required />

        <h2>Tasks:</h2>
        <button type="submit">Update Repair</button>
    </form>
</body>
</html>
