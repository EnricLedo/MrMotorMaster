<!DOCTYPE html>
<html>
    <head>
        <title>Mr. Motor Master - Inicio de Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            html{
                background-color: #fff;
            }
            body{
                background-color:#7189c1 ;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Asegúrate de que el cuerpo ocupa toda la altura de la vista */
                margin: 0; /* Elimina los márgenes */
            }
        </style>
    </head>
    <body>
         <img src="https://64.media.tumblr.com/01a3a9d7ccac918e04e71240b6899d6a/5b51322c74a0d231-32/s540x810/04475ec73c560e805398de6c7121b99e0a490e71.pnj" alt="Logo" width="200" height="200" class="d-inline-block align-text-top">
        <h1>Mr. Motor Master</h1>
        <form class="form-signin" th:action="@{/login}" method="post">
            <label for="username">Nombre de usuario:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Iniciar sesión">
        </form>
        <p><a href="/signin">Registrarse</a></p>
    </body>
</html>
