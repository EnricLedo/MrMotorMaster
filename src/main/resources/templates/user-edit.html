<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="container">
        <h1 class="my-4">Editar Usuario</h1>
        <form action="#" th:action="@{/user}" th:object="${user}" method="post" class="mb-3">
            <div class="form-group">
                <label for="nif">NIF:</label>
                <input type="text" id="nif" name="nif" th:value="${user.nif}" pattern="[0-9]{8}[A-Za-z]{1}" readonly class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" th:value="${user.password}" class="form-control">
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" th:value="${user.name}" class="form-control">
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" th:value="${user.surname}" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" class="form-control">
                    <option value="ADMIN">ADMIN</option>
                    <option value="MECHANIC">MECHANIC</option>
                    <option value="CLIENT">CLIENT</option>
                    <!-- Añade más opciones según sea necesario -->
                </select>
            </div>             
            <button type="submit" class="btn btn-primary">SAVE</button>
        </form>    
    </body>
</html>
