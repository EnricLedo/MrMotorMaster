<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
            body {
                background-color: #2B7DA9; /* Este es un color azul eléctrico */
            }
        </style>
    </head>
    <body class="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container text-center">
                <div class="row">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                        MR. MOTOR MASTER
                    </a>
                    <ul class="nav justify-content-around flex-grow-1">
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    <h1 class="my-4">Editar Usuario</h1>
    <form action="#" th:action="@{/user}" th:object="${user}" method="post" class="mb-3">
        <div class="form-group">
            <label for="nif">NIF:</label>
            <input type="text" id="nif" name="nif" th:value="${user.nif}" pattern="[0-9]{8}[A-Za-z]{1}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" th:value="${user.password}" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" th:value="${user.surname}" class="form-control">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" th:value="${user.phone}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" th:field="*{cargo}" class="form-control">
                <option th:each="rol : ${T(com.copernic.manageVehicles.domain.Rol).values()}" th:value="${rol}" th:text="${rol}">Cargo</option>
            </select>
        </div>             
        <button type="submit" class="btn btn-primary">SAVE</button>
    </form>    
</body>
</html>
