<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
            body {
                background-color: #2B7DA9; /* Este es un color azul eléctrico */
            }
        </style>
    </head>
    <body class="container">
       <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container text-center">
            <div class="row">
            <ul class="nav justify-content-center">
                <div class="col">
                    <li class="nav-item" th:if="${isAdmin || isMecanico}"><a class="btn btn-dark" th:href="@{/users}" >Users</a></li>
                </div>
                <div class="col">
                    <li class="nav-item" th:if="${isUser}"><a class="btn btn-dark" th:href="@{/users/{nif}(nif=${user.nif})}" >Users</a></li>
                </div>
                <div class="col">
                    <li class="nav-item" th:if="${isAdmin || isMecanico}"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                </div>
                <div class="col">
                    <li class="nav-item" th:if="${isAdmin || isMecanico}"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                </div>
                <div class="col">
                    <li class="nav-item" th:if="${isAdmin || isMecanico}"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                </div>
            </ul>
            </div>
        </nav>
    <h1 class="my-4">Editar Usuario</h1>
    <form th:action="@{/updateUser/update}" th:object="${user}" method="post" class="mb-3">
        <input type="hidden" id="nif" name="nif" th:value="${user.id}" th:field ="*{id}">
        <div class="form-group">
            <label for="nif">NIF:</label>
            <input type="text" id="nif" name="nif" th:value="${user.nif}" pattern="[0-9]{8}[A-Za-z]{1}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" th:value="${user.password}" class="form-control">
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" th:value="${user.name}" class="form-control">
        </div>
        <div class="form-group">
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" th:value="${user.surname}" class="form-control">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" th:value="${user.phone}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="cargo" th:if="${isAdmin}" >Cargo:</label>
            <select id="cargo" name="cargo" th:field="*{cargo}" class="form-control" th:if="${isAdmin}">
                <option th:each="rol : ${T(com.copernic.manageVehicles.domain.Rol).values()}" th:value="${rol}" th:text="${rol}">Cargo</option>
            </select>
        </div>             
        <button type="submit" class="btn btn-primary">SAVE</button>
    </form>    
</body>
</html>
