<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form action="/update" method="post">
        <label for="nif">NIF:</label><br>
        <input type="text" id="nif" name="nif" value="${user.nif}" readonly><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" value="${user.password}"><br>
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name" value="${user.name}"><br>
        <label for="surname">Apellido:</label><br>
        <input type="text" id="surname" name="surname" value="${user.surname}"><br>
        <label for="phone">Teléfono:</label><br>
        <input type="text" id="phone" name="phone" value="${user.phone}"><br>
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" value="${user.email}"><br>
        <label for="cargo">Cargo:</label><br>
        <input type="text" id="cargo" name="cargo" value="${user.cargo}"><br>
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
