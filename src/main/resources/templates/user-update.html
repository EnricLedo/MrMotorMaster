<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Usuario</title>
</head>
<body>
    <h1>Actualizar Usuario</h1>
    <form action="/update" method="post">
        <label for="nif">NIF:</label><br>
        <input type="text" id="nif" name="nif" value="${user.nif}"><br>
        <!-- Aquí puedes agregar más campos según las propiedades de tu objeto de usuario -->
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
