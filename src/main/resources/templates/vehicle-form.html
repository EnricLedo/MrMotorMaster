<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Vehicle Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h2>Add Vehicle</h2>
        <form th:object="${vehicle}" th:action="@{/vehicle}" method="post">

     
            <label class="form-label" for="numberPlate">Number Plate:</label>
            <input class="form-control"type="text" id="numberPlate" th:field="*{numberPlate}" required>
            <br>

            <label class="form-label" for="brand">Brand:</label>
            <input class="form-control" type="text" id="brand" th:field="*{brand}" required>
            <br>

            <label class="form-label" for="model">Model:</label>
            <input class="form-control" type="text" id="pmodel" th:field="*{model}" required>
            <br>

            <label class="form-label" for="color">Color:</label>
            <input class="form-control" type="text" id="color" th:field="*{color}" >
            <br>
            
            <label class="form-label" for="fabricationYear">FabricationYear</label>
            <input class="form-control" type="number" id="fabricationYear" th:field="*{fabricationYear}" >
           <br>
            <label class="form-label" for="km">Km</label>
            <input class="form-control"type="number" id="km" th:field="*{km}" >
           <br>

            <button class="btn btn-primary"  type="submit">Submit</button>
        </form>
    </body>
</html>
