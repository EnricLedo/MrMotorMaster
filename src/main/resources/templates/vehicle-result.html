<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
    <meta charset="UTF-8">
    <title>Vehicle Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2>Vehicle Added to the Database</h2>
    <p>Number Plate: <span th:text="${vehicle.numberPlate}"></span></p>
    <p>Brand: <span th:text="${vehicle.brand}"></span></p>
    <p>Model: <span th:text="${vehicle.model}"></span></p>
    <p>Color: <span th:text="${vehicle.color}"></span></p>
    <p>Fabrication Year: <span th:text="${vehicle.fabricationYear}"></span></p>
    <p>Km: <span th:text="${vehicle.km}"></span></p>
</body>
</html>
