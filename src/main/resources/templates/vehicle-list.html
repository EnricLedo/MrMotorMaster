<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>List of Vehicles</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                background-color: #2B7DA9; /* Este es un color azul el√©ctrico */
            }
        </style>

    </head>
    <body class ="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container text-center">
                <div class="row">
                    <ul class="nav justify-content-center">
                        <div class="col">
                            <li class="nav-item"><a class="btn btn-dark" th:href="@{/users}" >Users</a></li>
                        </div>                    
                        <div class="col">
                            <li class="nav-item"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                        </div>
                        <div class="col">
                            <li class="nav-item"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                        </div>
                        <div class="col">
                            <li class="nav-item" th:if="${isAdmin || isMecanico}"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                        </div>
                    </ul>
                </div>
        </nav>
        <!-- Search Bar -->
        <form class="form-inline my-2 my-lg-0" th:action="@{/vehicles}" method="get">
            <input class="form-control mr-sm-2" type="search" placeholder="Type number plate, brand or model" aria-label="Search" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            
        </form>
        <h2>List of Vehicles</h2>

        <table class="table"    >
            <tr>
                <th>Number Plate</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Color</th>
                <th>FabricationYear</th>
                <th>Km</th>
            </tr>
            <tr th:each="vehicle : ${vehicles}">

                <td th:text="${vehicle.numberPlate}"></td>
                <td th:text="${vehicle.brand}"></td>
                <td th:text="${vehicle.model}"></td>
                <td th:text="${vehicle.color}"></td>
                <td th:text="${vehicle.fabricationYear}"></td>
                <td th:text="${vehicle.km}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/viewVehicle/' + ${vehicle.numberPlate}}">View</a>
                </td>
            </tr>
        </table>
    </body>
</html>
