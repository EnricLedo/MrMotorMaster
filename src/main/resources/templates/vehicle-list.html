<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vehicles</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2>List of Vehicles</h2>
    
    <table class="table"    >
        <tr>
            <th>Number Plate</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Color</th>
            <th>FabricationYear</th>
            <th>Km</th>
        </tr>
        <tr th:each="vehicle : ${vehicles}">
            
            <td th:text="${vehicle.numberPlate}"></td>
            <td th:text="${vehicle.brand}"></td>
            <td th:text="${vehicle.model}"></td>
            <td th:text="${vehicle.color}"></td>
            <td th:text="${vehicle.fabricationYear}"></td>
            <td th:text="${vehicle.km}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/view/' + ${vehicle.numberPlate}}">View</a>
            </td>
        </tr>
      
    </table>
    <a class="btn btn-info" th:href="@{/vehicle}"> Add Vehicle</a><br />
</body>
</html>
