<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mr. Motor Master - Inicio de Sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            html{
                background-color: #fff;
            }
            body{
                background-color:#7189c1 ;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Asegúrate de que el cuerpo ocupa toda la altura de la vista */
                margin: 0; /* Elimina los márgenes */
            }
        </style></head>
    <body class="container">
        <img src="https://64.media.tumblr.com/01a3a9d7ccac918e04e71240b6899d6a/5b51322c74a0d231-32/s540x810/04475ec73c560e805398de6c7121b99e0a490e71.pnj" alt="Logo" width="200" height="200" class="d-inline-block align-text-top">
        <h1 class="my-4">Mr. Motor Master</h1>
        <p><a href="/login">Tengo una cuenta</a></p>
        <h2 class="my-4">Nuevo usuario</h2>
        <form th:action="@{/signin}" th:object="${user}" method="post" class="mb-3">
            <div class="form-group">
                <label for="nif">NIF:</label>
                <input type="text" id="nif" th:field="*{nif}" class="form-control" pattern="[0-9]{8}[A-Za-z]{1}" required>
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" th:field="*{phone}" class="form-control" pattern="[0-9]{9}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </body>
</html>
