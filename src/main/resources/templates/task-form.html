<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
            body {
                background-color: #2B7DA9; /* Este es un color azul el√©ctrico */
            }
        </style>
    </head>
    <body class="container">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container text-center">
                <div class="row">
                    <a class="navbar-brand" href="#">
                        <img src="/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                        MR. MOTOR MASTER
                    </a>
                    <ul class="nav justify-content-around flex-grow-1">
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                        <li class="nav-item flex-grow-1 text-center"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                    </ul>
                </div>
            </div>
        </nav>
<body>
    
    <div class="container text-center">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col">
      <form th:action="@{/tasks}" method="POST" th:object="${task}">
          
          
          <input type="hidden" th:field="*{id}">
          
        <div class="mb-3">
             <label for="name" class="form-label">Name</label>
             <input type="text" class="form-control" id="name" th:field="*{name}">             
        </div>
        <div class="mb-3">
             <label for="price" class="form-label">Price</label>
             <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">             
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
        
    </div>
    <div class="col">
      
    </div>
  </div>
</div> 
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
