<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Generar PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
      <!-- Contenido del menú -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container text-center">
            <div class="row">
            <ul class="nav justify-content-center">
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                </div>
            </ul>
            </div>
        </div>
    </nav>
    <h2>Generar PDF</h2>
    <p>¡Hola, <span th:text="${nombre}"></span> !Haz Click en el Boton Para Generar tu Orden Reparación</p>

    <!-- botón de descarga -->
    <form th:action="@{/generate-pdf}" method="get">
        <button class="btn btn-danger" type="submit">Descargar PDF</button>
    </form>
     <!-- botón para enviar el correo electrónico -->
    <form th:action="@{/send-email}" method="post">
        <button class="btn btn-primary" type="submit">Enviar Correo Electrónico</button>
    </form>
</body>
</html>
