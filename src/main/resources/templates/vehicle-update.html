<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Vehicle Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">
<!-- Contenido del menú -->
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container text-center">
        <div class="row">
            <ul class="nav justify-content-center">
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/users}">Users</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/vehicles}">Vehicles</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-dark" th:href="@{/repairs}">Repairs</a></li>
                </div>
                <div class="col">
                    <li class="nav-item"><a class="btn btn-light" th:href="@{/tasks}">Tasks</a></li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<br />
<form th:object="${vehicle}" th:action="@{/updateVehicle}" method="post">

    <!-- Campo oculto para el número de placa -->
    <h2 th:text="${vehicle.numberPlate}"></h2>

    <label class="form-label" for="brand">Brand:</label>
    <input class="form-control" type="text" id="brand" th:field="*{brand}" required>
    <br>

    <label class="form-label" for="model">Model:</label>
    <input class="form-control" type="text" id="pmodel" th:field="*{model}" required>
    <br>

    <label class="form-label" for="color">Color:</label>
    <input class="form-control" type="text" id="color" th:field="*{color}" required>
    <br>

    <label class="form-label" for="fabricationYear">Fabrication Year:</label>
    <input class="form-control" type="number" id="fabricationYear" th:field="*{fabricationYear}" required min="0">
    <br>

    <label class="form-label" for="km">Km:</label>
    <input class="form-control" type="number" id="km" th:field="*{km}" required min="0">
    <br>

    <!-- Puedes agregar más campos según sea necesario -->

    <button class="btn btn-primary" type="submit">Update</button>
</form>
</body>

</html>
